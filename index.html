canvas.height = canvas.width/2;

//Scaling
for (var i = 0; i < 1000; i++){
	if (canvas.height > initialh-90){
		canvas.height-=1; 
		canvas.width-=2;
	}
}

//Correct for small width

	if (wscreen - canvas.width < 30){
		canvas.height-=1; 
		canvas.width-=2;
	}
}

var canvasX = 0; 
var canvasY = 0; 
canvas.addEventListener("mousemove", function(e) { 
    var cRect = canvas.getBoundingClientRect();              // Gets the CSS positions along with width/height
    canvasX = e.clientX - cRect.left;			// Subtract the 'left' of the canvas from the X/Y
    canvasY = e.clientY - cRect.top;         	// positions to get make (0,0) the top left of the
	canvasX=Math.round(canvasX/(canvas.width/800));
	canvasY=Math.round(canvasY/(canvas.height/400));
});

function updateMove(){

	if (sMode == "static"){
		if (stms[2] == 0){stms[1]++;} if (stms[1] > 5 && stms[2] == 0){stms[1] = 0; stms[2] = 1; clearInterval(myVar);}

			if (stms[2] > 100){stms[2] = 0; stms[1] = 0; myVar = setInterval(move,20);}
		}
	}
	if (sMode == "move page"){
		if (stms[2] < 1){
			clearInterval(myVar); myVar = setInterval(move,20);
		}
		stms[2]++;
	}
	if (sMode == "move to static"){
		if (stms[3] <= 30){stms[1] = 1; stms[3]++;}
		if (stms[3] == 30 && state == stateM){clearInterval(myVar); stms[3]=31;}
		
		if (stms[3] > 30 && state == stateM){
			if (stms[2] == 0){stms[1]++;} if (stms[1] > 5 && stms[2] == 0){stms[1] = 0; stms[2] = 1; clearInterval(myVar);}
			if (stms[2] > 0){stms[2]++;
				if (stms[2] > 100){stms[2] = 0; stms[1] = 0; myVar = setInterval(move,20);}
			}
		}
	}
	if (sMode == "static to static"){
		if (stms[3] == 0){clearInterval(myVar); myVar = setInterval(move,20);}
		if (stms[3] <= 30){stms[1] = 1; stms[3]++;}
		if (stms[3] == 30 && state == stateM){clearInterval(myVar); stms[3]=31;}
		
		if (stms[3] > 30 && state == stateM){
			if (stms[2] == 0){stms[1]++;} if (stms[1] > 5 && stms[2] == 0){stms[1] = 0; stms[2] = 1; clearInterval(myVar);}
			if (stms[2] > 0){stms[2]++;
				if (stms[2] > 100){stms[2] = 0; stms[1] = 0; myVar = setInterval(move,20);}
			}
		}
	}
}
}

var block = function(x,y,w,h,type,pully,csx,cex,dir) {
	this.type = type;
	this.x = x;
	this.y = y;
	this.w = w;
	this.h = h;
	this.pully = pully;
	this.csx = csx;
	this.cex = cex;
	this.dir = dir;
	this.used = 0;
	this.yboost = 0;
	
	this.id = blockArray.length+1;
};

block.prototype.draw = function() {
	if (this.type == "box"){
		ctx.strokeStyle = "white"; 
		if (showguides == 1 && this.dir == -1){ctx.strokeStyle = "yellow";}
		ctx.lineWidth = 3;
		ctx.strokeRect(this.x-scx,this.y-scy,40,40);
		ctx.drawImage(blockimg,this.x-scx,this.y-scy,40,40);
		
		if (showguides == 1){
		ctx.strokeStyle = "cyan"; ctx.lineWidth = 2;
		if (this.csx != 0){ctx.strokeRect(this.x-scx,this.y-scy,this.csx,40);}
		if (this.cex != 0){ctx.strokeRect(this.x+40-this.cex-scx,this.y-scy,this.cex,40);}
		}
		
		if (pdir == -1 && this.dir == -1){
			//Top
			if (hy+hh > this.y){
				if (hx+hw > this.x+this.csx-scx && hx < this.x+40-this.cex-scx){
					pground = 284+40-(243-this.y)+2;
				}
			}
			//Side Collision
			if (hy > this.y && hy+hh <= this.y+80){
				if (hx+hw > this.x+this.csx-scx && hx < this.x+40-this.cex-scx){pdead = 1;}
			}
		}
		if (pdir == 1 && this.dir == 1){
			//Side Collision
			if (hy > this.y && hy+hh <= this.y+45){
				if (hx+hw > this.x+this.csx-scx && hx < this.x+40-this.cex-scx){pdead = 1;}
			}
			
			//Top
			if (hy+hh < this.y){
				if (hx+hw > this.x+this.csx-scx && hx < this.x+40-this.cex-scx){
					pground = 284-40-(243-this.y);
				}
			}
		}
	}
	if (this.type == "boxNC"){
		if (showguides == 1){ctx.strokeStyle = "blue";}
		else{ctx.strokeStyle = "white";}
		ctx.lineWidth = 3;
		ctx.strokeRect(this.x-scx,this.y-scy,40,40);
		ctx.drawImage(blockimg,this.x-scx,this.y-scy,40,40);
	}
	if (this.type == "invis"){
		if (showguides == 1){
			ctx.lineWidth = 3;
			if (this.y-scy-hy-hh <= this.pully && hx+hw > this.x-scx && hx < this.x+this.w-scx){ctx.strokeStyle = "cyan";}
			else{ctx.strokeStyle = "yellow";}
			ctx.strokeRect(this.x-scx,this.y-scy-this.pully,this.w,this.h+this.pully);
			
			ctx.strokeStyle = "white"; ctx.lineWidth = 3;
			ctx.strokeRect(this.x-scx,this.y-scy,this.w,this.h);
		}
		//Top
		if (this.dir == pdir && hy+hh < this.y-scy){
			if (hx+hw > this.x-scx && hx < this.x+this.w-scx){
				pground = 284-this.h-(284-this.h-this.y);
			}
		}
		//Side 
		if (this.dir == pdir && hy > this.y && hy+hh <= this.y+this.h+5){
			if (hx+hw > this.x-scx && hx < this.x+this.w-scx){pdead = 1;}
		}
	}
	if (this.type == "spike"){
		ctx.drawImage(spikeimg,this.x-scx,this.y-scy,40,40);
		if (hy > this.y-5 && hy+hh <= this.y+45){
			if (hx+hw > this.x-scx && hx < this.x+40-scx){pdead = 1;}
		}
	}
	if (this.type == "invspike"){
		if (showguides == 1){
			ctx.strokeStyle = "red"; ctx.lineWidth = 3;
			ctx.strokeRect(this.x-scx,this.y-scy,40,40);
		}
		ctx.drawImage(invspikeimg,this.x-scx,this.y-scy,40,40);
		if (hy > this.y-5 && hy+hh <= this.y+45){
			if (hx+hw > this.x-scx && hx < this.x+40-scx){pdead = 1;}
		}
	}
	if (this.type == "smallspike"){
		ctx.drawImage(smallspikeimg,this.x-scx,this.y-scy,40,40);
		if (showguides == 1){
			ctx.strokeStyle = "red"; ctx.lineWidth = 3;
			ctx.strokeRect(this.x-scx,this.y+20-scy,40,20);
		}
		if (hy+hh > this.y+20 && hy+hh <= this.y+45){
			if (hx+hw > this.x-scx && hx < this.x+40-scx){pdead = 1;}
		}
	}
	
	if (this.type == "yorb"){
		ctx.drawImage(yorbimg,this.x-scx,this.y-scy,40,40);
		if (spacedown == 1 && hx+hh > this.x-scx && hx < this.x+40-scx && hy > this.y && hy < this.y + 40){
			if (this.yboost == 0){pvy = pacc-2; this.yboost = 1; pjumping = 1; spacedown = 0;}
			if (this.yboost == 1){
				hy+=pvy; pvy-=0.1;
			}
		}
	}
	if (this.type == "porb"){
		ctx.drawImage(porbimg,this.x-scx,this.y-scy,40,40);
		if (spacedown == 1 && hx+hh > this.x-scx && hx < this.x+40-scx && hy > this.y && hy < this.y + 40){
			if (this.yboost == 0){pvy = pacc+2; this.yboost = 1; pjumping = 1; spacedown = 0;}
			if (this.yboost == 1){
				hy+=pvy; pvy-=0.1;
			}
		}
	}
	if (this.type == "borb"){
		ctx.drawImage(borbimg,this.x-scx,this.y-scy,40,40);
		if (this.used == 0 && spacedown == 1 && hx+hh > this.x-scx && hx < this.x+40-scx && hy > this.y && hy < this.y + 40){
			let storepdir = pdir;
			if (storepdir == 1){pdir = -1;}else{pdir = 1;}
			this.used = 1; spacedown = 0;
		}
	}
	if (this.type == "gyorb"){
		ctx.drawImage(gyorbimg,this.x-scx,this.y-scy,70,70);
		if (hx+hh > this.x-scx+20 && hx < this.x+40-scx && hy > this.y+30 && hy < this.y+40){
			if (this.yboost == 0){pvy = pacc-2; this.yboost = 1; pjumping = 1;}
			if (this.yboost == 1){
				hy+=pvy; pvy-=0.1;
			}
		}
	}
	if (this.type == "gporb"){
		ctx.drawImage(gporbimg,this.x-scx,this.y-scy,70,70);
		if (hx+hh > this.x-scx+20 && hx < this.x+40-scx && hy > this.y+30 && hy < this.y+40){
			if (this.yboost == 0){pvy = pacc+2; this.yboost = 1; pjumping = 1;}
			if (this.yboost == 1){
				hy+=pvy; pvy-=0.1;
			}
		}
	}
	if (this.type == "gborb"){
		if (showguides == 1){
			if (this.dir == 1){
			ctx.strokeStyle = "red"; ctx.lineWidth = 3;
			ctx.strokeRect(this.x+15-scx,this.y+55-scy,40,15);
			}
			else{
			ctx.strokeStyle = "red"; ctx.lineWidth = 3;
			ctx.strokeRect(this.x+15-scx,this.y-scy,40,15);
			}
		}
		
		if (this.dir == 1 && pdir == 1){
			if (hy+hh > this.y+55 && hy+hh <= this.y+55+20){
			if (hx+hw > this.x+15-scx && hx < this.x+15+40-scx){
				pjumping = 0; pvy = pacc; pdir = -1;}
			}
		}
		
		if (this.dir == -1 && pdir == -1){
			if (hy+hh > this.y && hy+hh <= this.y+55){
			if (hx+hw > this.x+15-scx && hx < this.x+15+40-scx){
				pjumping = 0; pvy = pacc; pdir = 1;}
			}
		}
		
		if (this.dir == 1){ctx.drawImage(gborbimg,this.x-scx,this.y-scy,70,70);}
		if (this.dir == -1){ctx.drawImage(aborbimg,this.x-scx,this.y-scy,70,70);}
	}
	
	if (showguides == 1){
		ctx.font = "400 10px Arial"; ctx.fillStyle = "white"; ctx.textAlign = "center";
		ctx.fillText(this.id,this.x-scx-10,this.y-scy-10);
	}
}

function move() {
//BG
ctx.fillStyle = "#071b7d";
ctx.fillRect(0,0,800,400);

//Scenes
if (scene == "level"){
if (clicktriggered > 0){clicktriggered++; if (clicktriggered > 10){clicktriggered = 0; spacedown = 0;}}
//ctx.drawImage(levelBG,0-scx/5,0,2400,400); 
ctx.drawImage(levelGROUND,0,0-scy,800,400);

//Level Guides
ctx.fillStyle = "black"; 
//for (let z = 0; z < 300; z++){
	//ctx.fillRect(-scx+z*41+8+22,-10,1,400);
	//ctx.fillRect(0-scx,-11+z*41-scy,800,1);
//}

for (let i = 0; i < blockArray.length ; i++) {blockArray[i].draw();}

if (showguides == 1){
	ctx.strokeStyle = "cyan"; ctx.lineWidth = 2;
	ctx.strokeRect(hx,hy-scy,hw,hh);
}

//Player 
ctx.strokeStyle = "cyan"; ctx.lineWidth = 2;
ctx.strokeRect(hx,hy-scy,hw,hh);
ctx.fillStyle = "#7a34eb"; 
ctx.fillRect(hx,hy-scy,hw,hh);

if (pdead == 0){
	scx+=pspeed;
	
	//Camera
	if (hy+hh-scy-284 < -100){scy-=1;}
	if (hy+hh-scy-284 > 10){scy+=1;}
	
	if (pdir == 1 && pjumping == 1){
		hy+=pvy; pvy+=2;
		if (hy+hh > pground){
			pjumping = 0; pvy = pacc; hy = -hh+pground;
		}
	}
	
	if (pdir == -1 && pjumping == 1){
		hy-=pvy; pvy+=2;
		if (hy+hh < pground){pjumping = 0; pvy = pacc; hy = -hh+pground;}
	}
	
	
	if (pdir == -1 && pjumping == 0 && hy+hh > pground){
		hy-=10;
	}
	
	if (pdir == 1 && pjumping == 0 && hy+hh < pground){
		hy+=pfallv; 
		pfallv+=1;
		if (hy+hh > pground){hy = -hh+pground; pfallv = 5;}
	}
}
if (pdead == 1){
	BGmusic.pause();
}

function randInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

		return text;
	}
}

function wrapText(text, x, y, maxWidth, lineHeight,stroke) {
	var words = text.split(' ');var line = '';
	//ctx.strokeStyle = "white"; ctx.lineWidth = 3;
	for(var n = 0; n < words.length; n++) {
		var testLine = line + words[n] + ' ';var metrics = ctx.measureText(testLine);var testWidth = metrics.width;
		if (testWidth > maxWidth && n > 0) {
			if (stroke == "ON"){ctx.strokeText(line, x, y);}
			ctx.fillText(line, x, y);
			line = words[n] + ' ';y += lineHeight;
		}
		else {line = testLine;}} if (stroke == "ON"){ctx.strokeText(line, x, y);} ctx.fillText(line, x, y);
}
